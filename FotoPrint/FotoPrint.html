<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 4 - PCM</title>
    <link rel="stylesheet" href="css/styling.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/FotoPrint.js"></script>
    <script src="js/DrawingObjects.js"></script>
    <script src="js/FotoPrint_manager.js"></script>
    <script>
        let i = 0;
        let j = 0;
        $(document).on('keypress', function (e) {
            if (e.which == 13) {
                if (i == 0) {
                    i++;
                    $('#tool-menu').hide();
                } else {
                    i--;
                    $('#tool-menu').show();

                }
            }
            //alert(e.which)
            if (e.which == 45) {
                if (j == 0) {
                    j++;
                    $('#tool-options-menu-shape').hide();
                    $('#tool-options-menu-text').hide();
                    $('#tool-options-menu-brush').hide();
                } else {
                    j--;
                    $('#tool-options-menu-shape').show();
                    $('#tool-options-menu-text').show();
                    $('#tool-options-menu-brush').show();
                }
            }
        });

    </script>
</head>

<body>

    <main>
        <div class="hidden">
            <input type="color" id="foreground-color" value="#2b2b2b">
            <input type="color" id="background-color" value="#eaeaea">
            <input id="filepicker" type="file" min="1" max="20">

        </div>
        <div id="tool-menu" class="menu">
            <ul>
                <li class="tool-item no-background">
                    <div class="color-picker">
                        <div id="foreground" class="color-show foreground">

                        </div>
                        <div id="background-picker" class="color-show background">

                        </div>
                    </div>

                </li>
                <li title="Choose Shape" data-options="shape" class="tool-item"> <img src="imgs/svg/shapes_tool.svg"
                        class="icon" alt=""> </li>
                <li title="Brush" data-options="brush" class="tool-item"><img src="imgs/svg/brush_color.svg"
                        class="icon" alt=""></li>
                <li title="Upload Image" data-options="image" class="tool-item"><img src="imgs/svg/image.svg"
                        class="icon" alt=""></li>
                <li title="Insert Text" data-options="text" class="tool-item"><img src="imgs/svg/text_color.svg"
                        class="icon" alt=""></li>
                <li title="Go Back 1 Step" class="tool-item undo-action"><img src="imgs/svg/return.svg" class="icon"
                        alt=""></li>
                <li title="Clear All" class="tool-item clear-action"><img src="imgs/svg/clear.svg" class="icon" alt="">
                </li>
                <li title="Download Image" class="tool-item export-action"><img src="imgs/svg/download_color.svg"
                        class="icon" alt=""></li>

            </ul>
        </div>

        <div id="canvas-area">
            <canvas id="main">
            </canvas>
        </div>

        <div id="tool-options-menu-text" class="menu">
            <div class="menu-content" data-options="text">
                <div class="menu-title">
                    <p>Text Tool</p>
                </div>
                <div class="menu-options">
                    <div class="row">
                        <h3>Appearance</h3>
                        <div class="styled-select">
                            <select id="font_family">
                                <option value="Comic Sans MS">Comic Sans MS</option>
                                <option value="Verdana">Verdana</option>
                            </select>
                        </div>


                        <div class="styled-select">
                            <input id="font_size" list="fontSize" placeholder="12px">
                            <datalist id="fontSize">
                                <option value="12px">
                                <option value="13px">
                                <option value="14px">
                                <option value="15px">
                                <option value="16px">
                            </datalist>
                        </div>

                    </div>

                </div>
            </div>


        </div>
        <div id="tool-options-menu-shape" class="menu">

            <div class="menu-content" data-options="shape">
                <div class="menu-title">
                    <p>Shape Tool</p>
                </div>
                <div class="menu-options">
                    <div class="row">
                        <div id="shape_size" class="range-slider">
                            <span>Shape Size</span>
                            <input class="range-slider__range" type="range" value="1" min="1" max="5" step="0.1">
                            <span class="range-slider__value">1x</span>
                        </div>
                    </div>
                    <canvas width="810" height="250" id="shape-area">
                    </canvas>
                </div>
            </div>

        </div>
        <div id="tool-options-menu-brush" class="menu">
            <div class="menu-content" data-options="brush">
                <div class="menu-title">
                    <p>Brush Tool</p>
                </div>
                <div class="menu-options">
                    <div class="row">
                        <div id="brush_size" class="range-slider">
                            <span>Brush Size</span>
                            <input class="range-slider__range" type="range" value="5" min="5" max="20">
                            <span class="range-slider__value">5px</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tool-options-menu-image" class="menu">
            <div class="menu-content" data-options="image">
                <div class="menu-title">
                    <p>Image Tool</p>
                </div>
                <div class="menu-options">
                    <div class="row">
                        <label for="choose_file"><span style="font-weight: bold;">Upload image</span>
                            <button id="choose_file" class="styled-select">Choose file</button></label>
                    </div>
                </div>
            </div>
        </div>
        <div id="textDialog">
            <p>Insert the text.</p>
            <input id="text" type="text">
        </div>
        <div id="alertDialog">
        </div>
    </main>

</body>

</html>
