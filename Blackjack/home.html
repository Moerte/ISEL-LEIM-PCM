  <title>BlackJack</title>
  <style media="screen">
    body {
      text-align: center;
    }
  </style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster&family=Montserrat:ital@1&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/homeStyle.css">
  <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8" />
  <script src="https://kit.fontawesome.com/d974e5062b.js" crossorigin="anonymous"></script>
  
  <script>
    $(document).ready(function () {
      $('body').fadeIn("slow", 0.0);
      $('body').fadeIn("slow", 0.1);
      $('body').fadeIn("slow", 0.2);
      $('body').fadeIn("slow", 0.3);
      $('body').fadeIn("slow", 0.4);
      $('body').fadeIn("slow", 0.5);
      $('body').fadeIn("slow", 0.6);
      $('body').fadeIn("slow", 0.7);
      $('body').fadeIn("slow", 0.8);
      $('body').fadeIn("slow", 0.9);
      $('body').fadeIn("slow", 1.0);
      $('a').click(function () {
        $('body').fadeOut();
        setTimeout("nav('" + this.href + "')", 1000);
        return false;
      });
     });
    function nav(href) {
      location.href = href;
    };
  </script>
  <script>
    $(document).ready(function () {
      $('a.new').hover(function () {
        $('.door_1,.door_2').addClass('hovered');

      }).mouseout(function (ev) {
        $('.door_1,.door_2').removeClass('hovered');
      });
    });
  </script>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar border-bottom border-dark py-3 navbar-dark navbar-expand-md bg-secondary">
    <!-- logo -->
    <div class="container">
      <!-- logo -->
      <a href="home.html" class="navbar-brand h1 ">
        <h1 class="mt-0 text-body"><img src="multimedia/img/icon2.png" width="80" alt="Icon Error!"> BlackJack
        </h1>
      </a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks">
      <span class="navbar-toggler-icon text-primary"></span>
    </button>

    <div class="collapse navbar-collapse navbar" id="navbarLinks">
      <ul class="navbar-nav">
        <li class="nav-item">
          <h4><a id="NewGame" href="blackjackGame.html" class="nav-link new">New Game</a></h4>
        </li>
        <li class="nav-item">
          <h4><a href="About.html" class="nav-link">About Us</a></h4>
        </li>

      </ul>
    </div>
  </nav>
  <header class="bg-danger border-bottom border-white rounded">
  </header>
  <section class="entrance">
    <div class="container-fluid">
      <div class="row align-items-start">
        <div class="tableMargin"></div>
      </div>
      <div class="row doors align-items-center" onclick="window.location.href='blackjackGame.html'"
      style="cursor: pointer;">
        <div class="door_1 col-6 col-sm-6 col-md-6 col-lg-6"></div>
        <div class="door_2 col-6 col-sm-6 col-md-6 col-lg-6"></div>
      </div>
    </div>
  </section>
  <footer class="bg-danger border-top border-white rounded">
  </footer>

</body>
